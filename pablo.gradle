apply plugin: 'io.michaelrocks.pablo'

pablo {
  propertiesFile = rootProject.file('pablo.properties')

  pom {
    name = 'Paranoid'
    description = 'A string obfuscator for Android applications with AES-256-CTR encryption. AGP 8+ compatible fork.'
    inceptionYear = '2016'
    url = 'https://github.com/JungliBro/paranoid'

    licenses {
      license {
        name = 'The Apache License, Version 2.0'
        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution = 'repo'
      }
    }
    developers {
      developer {
        id = 'JungliBro'
        name = 'Jitendra Kumar'
        email = 'junglicode@gmail.com'
      }
    }
    scm {
      connection = 'scm:git:git://github.com/JungliBro/paranoid.git'
      developerConnection = 'scm:git:ssh://git@github.com/JungliBro/paranoid.git'
      url = 'https://github.com/JungliBro/paranoid'
    }
  }
}
